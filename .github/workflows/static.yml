# Workflow đơn giản cho static HTML/CSS/JS site
name: Deploy static content to Pages

on:
  # Chạy khi push vào branch main
  push:
    branches: ["main"]

  # Cho phép chạy workflow thủ công từ Actions tab
  workflow_dispatch:

# Set permissions cho GITHUB_TOKEN để cho phép deployment lên Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Chỉ cho phép một concurrent deployment, bỏ qua runs đang queue giữa run in-progress và latest queued
# Tuy nhiên, KHÔNG cancel in-progress runs vì chúng ta muốn hoàn thành production deployments
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job vì chúng ta chỉ deploy
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
