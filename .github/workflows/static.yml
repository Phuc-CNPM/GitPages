# Deploy static site directly from main branch (no gh-pages branch created)
name: Deploy Static Site

on:
  # Chạy khi push vào branch main
  push:
    branches: ["main"]
  # Cho phép chạy workflow thủ công
  workflow_dispatch:

# Set permissions cho GITHUB_TOKEN
permissions:
  contents: read
  pages: write
  id-token: write

# Prevent concurrent deployments
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build and deploy job
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload static files from root directory
          path: '.'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
